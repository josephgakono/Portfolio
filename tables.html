<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th>Name</th>
          <th>Subjects</th>
          <th>Scores</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="5">Jane Doe</td>
          <td>Maths</td>
          <td rowspan="2">80</td>
        </tr>
        <tr>
          <td>English</td>
        </tr>
        <tr>
          <td>Science</td>
          <td>90</td>
        </tr>
        <tr>
          <td>Computer Studies</td>
          <td rowspan="2">70</td>
        </tr>
        <tr>
          <td>Kiswahili</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">Total Score</td>
          <td>400</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
